<html>
  <head>
    <title>'Mondex - Calculate</title>
    <link rel="stylesheet" type="text/css" href="http://s3.amazonaws.com/mondexbucket/static/formatting/fourth.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<style>
	table {width:100%;}
      p.dropHeader {font-weight: bold;}
	#Dex{-webkit-column-count:2; -moz-column-count:2; column-count:2;}
	#searchBar{-webkit-column-count:3; -moz-column-count:3; column-count:3;
                            background-color: #EBA963; border: 2px solid black; padding: 2px;}
	#Left{text-align:left;}
      #extraLeft{text-align:left; font-weight:normal}
	#Center{text-align:center;}
	#Right{text-align:right;}
	#unseen{color:#AAAAAA;}
	#white{color:#FFFFFF;}
	#dropboxes{-webkit-column-count:4; -moz-column-count:4; column-count:4;
                -webkit-column-gap:0px; -moz-column-gap:0px; column-gap:0px; height: 89px;}
	</style>
  </head>
  <body>
  <form action="" method="post">
  <div id="searchBar">
        <div id="Left">                    
            <form action="" method="post">
                <input type="search" list="autoComplete" placeholder="Search..." name="search" size="19" value="">
                    <datalist id="autoComplete">
                    {% for mon in monNames %}<option value="{{ mon }}">
                    {% endfor %}</datalist>
                <input class="btn btn-default" name="submit" type="submit" value="Go">{{ error }}
                <input type="checkbox" name="checkboxS" value="Seen">S
                <input type="checkbox" name="checkboxA" value="SeenA">A
                <input type="checkbox" name="checkboxB" value="SeenB">B 
                <input type="checkbox" name="checkboxC" value="Caught">C
                <input class="btn btn-default" name="submit" type="submit" value="Update"> 
        </div>
        <div id="Center">      
                <input class="btn btn-default" name="submit" type="submit" value="Home">  
                <input class="btn btn-default" name="submit" type="submit" value="Record">
                <input class="btn btn-default" name="submit" type="submit" value="List">
                <input class="btn btn-default" type="submit" name="submit" value="Map">
                <input class="btn btn-default" type="submit" name="submit" value="Type Chart">
        </div>
        <div id="Right">
                <input class="btn btn-default" name="submit" type="submit" value="Logout">
        </div>
    </div><br>
    <table id="dropboxes">
        <tr>
            <th align="left">Atk</th>
            <th><input type="search" placeholder="" name="Atk" value="">
            <th>
                <div action="" id="Left">
				<select name="atk">
				<option value="1">0</option>
				<option value="4">+6</option>
				<option value="3.5">+5</option>
				<option value="3">+4</option>
				<option value="2.5">+3</option>
				<option value="2">+2</option>
				<option value="1.5">+1</option>
				<option value="1">0</option>
				<option value="0.66666666">-1</option> <!--Must be exactly 2/3-->
				<option value="0.5">-2</option>
				<option value="0.4">-3</option>
				<option value="0.33333333">-4</option> <!--Must be exactly 1/3-->
				<option value="0.285714">-5</option> <!--Must be exactly 2/7-->
				<option value="0.25">-6</option>
				</select>
                </div>
        </tr>
        <tr>
            <th align="left">Def</th>
            <th><input type="search" placeholder="" name="Def" value="">
            <th>
                <div action="" id="Left">
				<select name="def">
				<option value="1">0</option>
				<option value="4">+6</option>
				<option value="3.5">+5</option>
				<option value="3">+4</option>
				<option value="2.5">+3</option>
				<option value="2">+2</option>
				<option value="1.5">+1</option>
				<option value="1">0</option>
				<option value="0.66666666">-1</option> <!--Must be exactly 2/3-->
				<option value="0.5">-2</option>
				<option value="0.4">-3</option>
				<option value="0.33333333">-4</option> <!--Must be exactly 1/3-->
				<option value="0.285714">-5</option> <!--Must be exactly 2/7-->
				<option value="0.25">-6</option>
				</select>
                </div>
        </tr>
        <tr>
            <th align="left">Pwr</th>
            <th><input type="search" placeholder="" name="Pwr" value="">
        </tr>
        <tr>
            <th align="left">Lvl</th>
            <th><input type="search" placeholder="" name="Lvl" value="">
            <th>
                <div action="" id="Left">
				<select name="lvl">
                       <option value="Manual">Manual</option>
				<option value="20">20</option>
				<option value="27">27</option>
				<option value="42">42</option>
				<option value="57">57</option>
				<option value="72">72</option>
				<option value="100">100</option>
				</select>
                </div>
            </th>
        </tr>
        <tr>
            <th align="left">DVV</th>
            <th><input type="search" placeholder="" name="DVV" value="">
            <th>
                <div action="" id="Left">
				<select name="dvv">
                       <option value="1">1</option>
                       <option value="1.5">1.5</option>
				<option value="2">2</option>
				<option value="Manual">Manual</option>
				</select>
                </div>
            </th>
        </tr>
        <tr>
            <th align="left">STAB</th>
            <th><input type="search" placeholder="" name="STAB" value="">
            <th>
                <div action="" id="Left">
				<select name="stab">
                       <option value="1">1</option>
				<option value="1.5">1.5</option>
				<option value="2">2</option>
				<option value="Manual">Manual</option>
				</select>
                </div>
        </tr>
        <tr>
            <th align="left">EffVal</th>
            <th><input type="search" placeholder="" name="EffVal" value="">
            <th>
                <div action="" id="Left">
				<select name="effval">
				<option value="1.00">1</option>
				<option value="0.25">0.25</option>
				<option value="0.50">0.50</option>
				<option value="1.00">1.00</option>
				<option value="2.00">2.00</option>
				<option value="4.00">4.00</option>
                       <option value="Manual">Manual</option>
				</select>
                </div>
        </tr>
        <tr>
            <th align="left"><br><br><br></th>
        </tr>
        <tr>
            <th id="extraLeft">Crit</th>
            <th><input type="search" placeholder="" name="Crit" value="">
            <th>
                <div action="" id="Left">
				<select name="crit">
                       <option value="1">1</option>
				<option value="1.5">1.5</option>
				<option value="2.25">2.25</option>
				<option value="Manual">Manual</option>
				</select>
                </div>
        </tr>
        <tr>
            <th id="extraLeft">OtherA</th>
            <th><input type="search" placeholder="" name="OtherA" value="">
            <th>
                <div action="" id="Left">
				<select name="othera">
                       <option value="1">1</option>
				<option value="0.50">0.50</option>
				<option value="0.75">0.75</option>
				<option value="1.20">1.20</option>
				<option value="1.30">1.30</option>
				<option value="1.33333333">1.33</option> <!--Must be exactly 4/3-->
				<option value="1.50">1.50</option>
				<option value="2.00">2.00</option>
				<option value="Manual">Manual</option>
				</select>
                </div>
        </tr>
        <tr>
            <th id="extraLeft">OtherB</th>
            <th><input type="search" placeholder="" name="OtherB" value="">
            <th>
                <div action="" id="Left">
				<select name="otherb">
                       <option value="1">1</option>
				<option value="0.50">0.50</option>
				<option value="0.75">0.75</option>
				<option value="1.20">1.20</option>
				<option value="1.30">1.30</option>
				<option value="1.33333333">1.33</option> <!--Must be exactly 4/3-->
				<option value="1.50">1.50</option>
				<option value="2.00">2.00</option>
				<option value="Manual">Manual</option>
				</select>
                </div>
        </tr>
        <tr>
            <th id="extraLeft">OtherC</th>
            <th><input type="search" placeholder="" name="OtherC" value="">
            <th>
                <div action="" id="Left">
				<select name="otherc">
                       <option value="1">1</option>
				<option value="0.50">0.50</option>
				<option value="0.75">0.75</option>
				<option value="1.20">1.20</option>
				<option value="1.30">1.30</option>
				<option value="1.33333333">1.33</option> <!--Must be exactly 4/3-->
				<option value="1.50">1.50</option>
				<option value="2.00">2.00</option>
				<option value="Manual">Manual</option>
				</select>
                </div>
        </tr>
    </table>
    <table id="Dex">
        <tr>
        <div>
            <th>
                <h1 font-weight="bold"><br>Total Damage= {{ damage }}</h1><br>{{ error }}<br><br>
        </div>
        <div>
                <input class="btn btn-default" name="submit" type="submit" value="Calculate"><br><br>
            </th>
        </div>
        </tr>
    </table>
        Base= (2+ (2*Lvl+10) /250 * (Atk/Def) * (10*Pwr))
        <br>Mod= ((STAB + DVV -1) * Crit * Others)
        <br>Damage= (Base * Mod /10)
    <div align="middle">
        <h1 font-weight="bold" id="Center"><br><br>Draw: {{ draw }}<h1>
        <br><br>
        <input class="btn btn-default" name="submit" type="submit" value="Draw"><br><br>
    
    </form>    
    </div>
  </body>
</html>
